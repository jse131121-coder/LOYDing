<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOYDing</title>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<!-- LOGIN -->
<div id="loginScreen" class="login-screen">
  <div class="login-box">
    <h2>LOYDing</h2>
    <input id="loginId" placeholder="ID">
    <input id="loginPw" type="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">

<div class="top-bar">
 <span id="pageTitle">Home</span>
 <button id="adminBtn" class="hidden" onclick="openAdmin()">⚙</button>
</div>

<div id="homePage" class="page active"></div>
<div id="chatPage" class="page"></div>
<div id="communityPage" class="page"></div>
<div id="myPage" class="page"></div>

<!-- NAV -->
<div class="bottom-nav">
 <div class="nav-item active" onclick="openTab('home')">
  <i class="fa-regular fa-house"></i><span>Home</span>
 </div>
 <div class="nav-item" onclick="openTab('chat')">
  <i class="fa-regular fa-comment"></i><span>Chat</span>
 </div>
 <div class="nav-item" onclick="openTab('community')">
  <i class="fa-regular fa-users"></i><span>Community</span>
 </div>
 <div class="nav-item" onclick="openTab('my')">
  <i class="fa-regular fa-user"></i><span>My</span>
 </div>
</div>

</div>

<!-- MODALS -->
<div id="noticeModal" class="modal hidden">
 <div class="modal-box">
  <h3>공지 작성</h3>
  <textarea id="noticeText"></textarea>
  <button onclick="saveNotice()">저장</button>
 </div>
</div>

<script src="app.js"></script>
</body>
</html>
